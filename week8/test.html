<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <style>
        html,
        body,
        .container {
            height: 100%
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row h-50">
            <div class="col-sm my-3 d-flex align-items-stretch">
                <div class="w-100 bg-info p-3 d-flex justify-content-center">
                    <div class="align-self-center">Gallery</div>
                </div>
            </div>
            <div class="col-sm my-3 pl-0">
                <div class="row h-25">
                    <div class="col-sm d-flex align-items-stretch">
                        <div class="w-100 bg-info p-3 d-flex justify-content-center">
                            <div class="align-self-center">Title</div>
                        </div>
                    </div>
                </div>
                <div class="row h-75">
                    <div class="col-sm mt-3">
                        <div class="w-100 h-100 bg-info p-3 d-flex justify-content-center">
                            <div class="align-self-center">Buy box</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-25">
            <div class="col-sm mb-3 d-flex align-items-stretch">
                <div class="w-100 bg-info p-3 d-flex justify-content-center">
                    <div class="align-self-center">Description</div>
                </div>
            </div>
        </div>
        <div class="row h-25">
            <div class="col-sm mb-3 d-flex align-items-stretch">
                <div class="w-100 bg-info p-3 d-flex justify-content-center">
                    <div class="align-self-center">Related</div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>

</body>

</html>
