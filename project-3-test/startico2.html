<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startico</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/fonts.css">
    <link rel="stylesheet" href="assets/styles/startico2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab:wght@200&family=Roboto:ital,wght@0,100;1,400&family=Space+Grotesk&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="alert-container">
        <div class="alert-container-item alert-item__success">
            <div class="alert-item__text">Explore all our services.
                <a class="alert-item__close" href="#"><img src="./assets/close-icon.svg" width="9" height="9"></a>
            </div>
        </div>
    </div>

    <div class="fullscreen page1">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__container__logo"><img src="assets/startico-logo.svg" width="112"
                        height="28"></a>
                <span class="header__container__spacer"></span>
                <a href="#" class="header__container__item">Our Story</a>
                <a href="#" class="header__container__item">Blog</a>
                <a href="#" class="header__container__item">Contact</a>
                <a href="#" class="header__container__item">Pricing</a>
                <a href="#" class="header__container__item btn btn-white">Log in</a>
                <a href="#" class="header__container__item btn btn-black">Try for free</a>
            </div>
        </header>
        <div class="heading">
            <div class="heading-content">
                <h1 class="heading-content__header">Head start your business today!</h1>

                <p>Consectetur adipiscing elit. Integer sagittis quam magna, quis sollicitudin lorem ornare ut. Nulla et
                    scelerisque mauris.</p>

                <div class="heading-content__actions">
                    <a class="btn btn-pistachio" href="#">Get started</a>
                    <a class="btn btn-arrow" href="#">Try for free</a>
                </div>

                <div class="heading-content__logo">
                    <img class="heading-content__logo-item" src="./assets/heading-logo-1.svg">
                    <img class="heading-content__logo-item" src="./assets/heading-logo-2.svg">
                    <img class="heading-content__logo-item" src="./assets/heading-logo-3.svg">
                    <img class="heading-content__logo-item" src="./assets/heading-logo-4.svg">
                </div>

            </div>
        </div>
    </div>

    <div class="video">
        <div class="video-pane"></div>
        <div class="video-handler">
            <div class="video-background">
                <a class="video-button btn btn-pistachio" href="#">Push me!</a>
            </div>
        </div>
    </div>

</body>

</html>
