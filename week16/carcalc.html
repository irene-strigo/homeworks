<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>
    <div class="carprice">
        <h2>Калькулятор расчёта стоимости автомобиля</h2>
        <h3>Транспорт</h3>
        <select name="cars" id="carType" class="field">
            <option value="500" selected>Легковой</option>
            <option value="600">Грузовой</option>
            <option value="700">Сельхозтехника</option>
            <option value="800">Автобус</option>
        </select>
        <h3>Кузов</h3>
        <select name="carBody" id="carBody" class="field">
            <option value="100" selected>Седан</option>
            <option value="200">Внедорожник</option>
            <option value="300">Фургон</option>
            <option value="150">Минивэн</option>
        </select>
        <h3>Марка</h3>
        <select name="carManufact" id="carManufact" class="field">
            <option value="150" selected>Audi</option>
            <option value="300">BMW</option>
            <option value="400">Volkswagen</option>
            <option value="200">Volvo</option>
        </select>
        <div>
            <h3>Возраст автомобиля</h3>
            <input type="radio" name="carAge" value="1000" checked><b>Меньше 3 лет</b>
            <input type="radio" name="carAge" value="700"><b>От 3 до 5 лет</b></input>
            <input type="radio" name="carAge" value="300"><b>От 5 до 7 лет</b>
            <input type="radio" name="carAge" value="-100"><b>Больше 7 лет</b></input>
        </div>

        <h3>Пробег, тыс.км.</h3>
        <input type="number" class="field" min="0" value="0" name="mileage">
        <div>
            <h3>Растаможка</h3>
            <input type="radio" name="customs" value="200" checked><b>Растаможенный</b>
            <input type="radio" name="customs" value="-50"><b>Нерастаможенный</b></input>
            <h3>Топливо</h3>
            <input type="radio" name="fuel" value="250" checked><b>Бензин</b>
            <input type="radio" name="fuel" value="200"><b>Дизель</b></input>
            <input type="radio" name="fuel" value="300"><b>Газ</b>
            <input type="radio" name="fuel" value="300"><b>Гибрид</b></input>

        </div>
        <button type="button" class="send" onclick="sumInput()">Рассчитать цену</button>

        <div class="summary">
        </div>
    </div>

    <script src="carcalc.js"></script>
</body>

</html>
