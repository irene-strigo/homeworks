<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <style>
        html {
            height: 100%;
        }

        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div><img src="assets/photo_2022-07-10_21-13-20.jpg"></div>
        <div><img src="assets/photo_2022-07-10_21-13-50.jpg"></div>
        <div><img src="assets/photo_2022-07-10_21-13-55.jpg"></div>
        <div><img src="assets/photo_2022-07-10_21-14-01.jpg"></div>
        <div><img src="assets/photo_2022-07-10_21-14-06.jpg"></div>
        <div><img src="assets/photo_2022-07-10_21-14-12.jpg"></div>
    </div>

</body>
